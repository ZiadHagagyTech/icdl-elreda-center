<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>استعلام حجز | ICDL - Ziad Hagagy</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Google Fonts: Cairo for Arabic, Inter for English -->
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@500;700&family=Inter:wght@600&display=swap" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <style>
    :root {
      --primary: #2563eb;
      --primary-hover: #1748b9;
      --accent: #f59e42;
      --bg: #f4f7fb;
      --white: #fff;
      --gray: #d6e0f0;
      --text: #23395d;
      --border: #e0e6ef;
      --shadow: 0 4px 20px #02204314;
      --radius: 16px;
      --transition: 0.2s all;
      --nav-height: 62px;
      --nav-bottom-height: 68px;
    }
    html, body {
      font-family: 'Cairo', 'Inter', Arial, sans-serif;
      background: var(--bg);
      margin: 0;
      padding: 0;
      color: var(--text);
      min-height: 100vh;
      box-sizing: border-box;
      scroll-behavior: smooth;
    }
    .navbar-top {
      background: var(--white);
      box-shadow: var(--shadow);
      padding: 0 24px;
      height: var(--nav-height);
      display: flex;
      align-items: center;
      justify-content: space-between;
      position: sticky;
      top: 0;
      z-index: 100;
      border-bottom: 1.5px solid var(--gray);
      transition: all 0.18s;
    }
    .navbar-top .logo {
      font-family: 'Inter', 'Cairo', Arial, sans-serif;
      font-size: 1.25em;
      font-weight: bold;
      color: var(--primary);
      display: flex;
      align-items: center;
      gap: 7px;
      letter-spacing: 1px;
    }
    .navbar-top nav {
      display: flex;
      gap: 18px;
      transition: all 0.18s;
    }
    .navbar-top nav a {
      color: var(--text);
      text-decoration: none;
      font-weight: 500;
      font-size: 1em;
      padding: 6px 18px;
      border-radius: 7px;
      transition: var(--transition);
    }
    .navbar-top nav a:hover, .navbar-top nav a.active {
      background: var(--primary);
      color: var(--white);
    }
    .main-content {
      max-width: 510px;
      margin: 44px auto 0;
      background: var(--white);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 36px 22px 25px 22px;
      min-height: 320px;
      position: relative;
      overflow: hidden;
      animation: fadeInUp 0.7s;
    }
    @keyframes fadeInUp {
      0% { opacity: 0; transform: translateY(40px);}
      100% { opacity: 1; transform: translateY(0);}
    }
    .main-content h2 {
      text-align: center;
      color: var(--primary);
      margin-bottom: 28px;
      font-size: 2em;
      letter-spacing: 0.5px;
      font-family: 'Inter','Cairo',sans-serif;
      font-weight: 700;
    }
    .query-form-block {
      background: #f9fbff;
      border: 1.5px solid var(--border);
      padding: 25px 17px 18px 17px;
      border-radius: 13px;
      box-shadow: 0 1px 9px #0220430d;
      margin-bottom: 18px;
      position: relative;
      overflow: hidden;
      transition: box-shadow 0.18s;
      margin-top: 24px;
    }
    .query-form-block label {
      font-size: 1.08em;
      color: var(--primary);
      margin-bottom: 5px;
      font-weight: 500;
      display: block;
      margin-top: 7px;
    }
    .query-form-block input[type="text"] {
      width: 100%;
      padding: 13px 10px;
      margin-bottom: 16px;
      border: 1.4px solid var(--gray);
      border-radius: 6px;
      font-size: 1.09em;
      background: var(--white);
      color: var(--text);
      transition: border 0.19s, box-shadow 0.19s;
      outline: none;
      box-shadow: none;
    }
    .query-form-block input:focus {
      border-color: var(--primary);
      box-shadow: 0 0 0 2px #2563eb1a;
    }
    .query-form-block .btn-main {
      background: var(--primary);
      color: var(--white);
      border: none;
      padding: 13px 35px;
      border-radius: 8px;
      font-size: 1.12em;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 2px 10px #1752b911;
      transition: var(--transition);
      position: relative;
      overflow: hidden;
      margin-top: 11px;
      margin-right: 2px;
    }
    .query-form-block .btn-main:hover, .query-form-block .btn-main:focus {
      background: var(--primary-hover);
      transform: scale(1.03);
    }
    .search-result-block {
      background: #fffbe8;
      border: 1.5px solid #ffe399;
      border-radius: 13px;
      box-shadow: 0 1px 9px #ffecad1a;
      margin-bottom: 18px;
      margin-top: 18px;
      padding: 22px 18px 15px 18px;
      font-size: 1.12em;
      letter-spacing: 0.2px;
      color: #6a5e2b;
      position: relative;
      animation: fadeInUp 0.5s;
    }
    .search-result-block .header {
      font-size: 1.18em;
      font-weight: bold;
      color: var(--primary);
      margin-bottom: 9px;
      display: flex;
      align-items: center;
      gap: 7px;
    }
    .search-result-block .meta {
      font-size: 0.97em;
      color: #85711d;
      margin-bottom: 7px;
    }
    .search-result-block .row {
      margin-bottom: 6px;
      font-size: 1.08em;
    }
    .search-result-block .row strong {
      color: var(--primary-hover);
      margin-left: 5px;
    }
    .search-result-block .group-label {
      color: var(--white);
      background: var(--primary);
      padding: 1px 9px 2px 9px;
      border-radius: 8px;
      font-size: 0.97em;
      font-weight: bold;
      margin-right: 4px;
      margin-left: 4px;
      display: inline-block;
    }
    .not-found-block {
      background: #fbeaea;
      color: #b13c1e;
      border: 1.5px solid #fdb8b8;
      border-radius: 10px;
      padding: 20px 8px 17px 8px;
      text-align: center;
      font-size: 1.13em;
      margin-top: 18px;
      box-shadow: 0 1px 8px #fdb8b822;
      animation: fadeInUp 0.5s;
    }
    .spinner {
      display: inline-block;
      width: 33px;
      height: 33px;
      border: 3.5px solid #dbe0f0;
      border-top: 3.5px solid var(--primary);
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 18px auto;
      display: block;
    }
    @keyframes spin {
      100% { transform: rotate(360deg);}
    }
    footer {
      background: var(--primary);
      color: var(--white);
      text-align: center;
      padding: 25px 10px 16px 10px;
      font-size: 1.08em;
      letter-spacing: 0.5px;
      border-top-left-radius: 32px;
      border-top-right-radius: 32px;
      box-shadow: 0 -2px 18px #02204310;
      margin-top: 40px;
      margin-bottom: var(--nav-bottom-height);
    }
    footer .footer-links {
      margin-bottom: 8px;
      display: flex;
      gap: 22px;
      justify-content: center;
      flex-wrap: wrap;
    }
    footer .footer-links a {
      color: var(--accent);
      text-decoration: none;
      font-weight: bold;
      transition: color 0.18s;
    }
    footer .footer-links a:hover { color: #fff; text-decoration: underline;}
    footer .social {
      margin-top: 8px;
      font-size: 1.5em;
    }
    footer .social a { color: #fff; margin: 0 4px; transition: color 0.18s;}
    footer .social a:hover { color: var(--accent);}
    footer .copy {
      margin-top: 13px;
      color: #f7e8c7;
      font-size: 1.07em;
      font-family: 'Inter',sans-serif;
      font-weight: 700;
      letter-spacing: 0.5px;
    }
    /* --- Bottom Navigation Bar --- */
    .navbar-bottom {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100vw;
      height: var(--nav-bottom-height);
      background: #fff;
      box-shadow: 0 -2px 22px #02204329;
      border-top-left-radius: 18px;
      border-top-right-radius: 18px;
      display: none;
      justify-content: space-around;
      align-items: center;
      z-index: 9999;
      padding: 0 3vw;
    }
    .navbar-bottom a {
      flex: 1 1 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: var(--primary-hover);
      text-decoration: none;
      font-size: 1em;
      font-weight: 700;
      transition: color 0.19s;
      padding: 0;
      position: relative;
      height: 100%;
    }
    .navbar-bottom a.active, .navbar-bottom a:hover {
      color: var(--accent);
    }
    .navbar-bottom i {
      font-size: 1.65em;
      margin-bottom: 3px;
      display: block;
    }
    .navbar-bottom span {
      font-size: 0.98em;
      font-family: 'Cairo',sans-serif;
      font-weight: 700;
    }
    @media (max-width: 700px) {
      .navbar-top {
        justify-content: center;
        padding: 0 10px;
      }
      .navbar-top nav {
        display: none !important;
      }
      .navbar-bottom {
        display: flex;
      }
      .main-content {
        margin-top: 22px;
        margin-bottom: calc(var(--nav-bottom-height) + 24px);
        border-radius: 16px;
        padding-top: 19px;
      }
      .tab-nav {
        margin-bottom: 22px;
        border-radius: 12px;
      }
    }
    @media (min-width: 701px) {
      .navbar-bottom {
        display: none !important;
      }
      .navbar-top nav {
        display: flex !important;
      }
      body {
        padding-bottom: 0 !important;
      }
      footer {
        margin-bottom: 0 !important;
      }
      html, body {
        height: 100%;
      }
      body {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }
      .main-content {
        flex: 1 0 auto;
      }
      footer {
        flex-shrink: 0;
      }
    }
    @media (max-width:900px){
      .main-content { max-width: 98vw;}
    }
    @media (max-width:600px) {
      .main-content { padding: 9vw 2vw 3vw 2vw; }
      .main-content h2 { font-size: 1.18em;}
      .query-form-block { padding: 6vw 4vw;}
      .btns-row { flex-direction: column; gap:9px;}
      .form-title { font-size: 1em;}
      .tab-btn { padding: 11px 7vw 8px 7vw; font-size:1em;}
      .center-message { padding: 28px 5vw;}
      .navbar-bottom {
        height: 62px;
        font-size: 0.93em;
      }
      .navbar-bottom i {
        font-size: 1.3em;
      }
    }
    @media (max-width:430px){
      .main-content { padding: 5vw 1vw 3vw 1vw;}
      .navbar-top .logo { font-size: 1em;}
      .footer-links { flex-direction: column; gap:5px;}
      .navbar-bottom span { font-size: 0.93em; }
    }
    @media (max-width:350px){
      .navbar-bottom span { font-size: 0.75em; }
      .main-content h2 { font-size: 1em;}
    }
    @media print {
      .navbar-bottom { display: none !important; }
    }
  </style>
  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
</head>
<body>
  <!-- Top Navbar (always visible, but no links in mobile) -->
  <header class="navbar-top">
    <div class="logo"><i class="bi bi-mortarboard-fill"></i> ICDL - Ziad Hagagy</div>
    <nav>
      <a href="./index.html">الرئيسية</a>
      <a href="./search.html" class="active">استعلام</a>
      <a href="./admin.html">الاحصائيات</a>
    </nav>
  </header>

  <!-- Bottom Navigation Bar (mobile only) -->
  <nav class="navbar-bottom">
    <a href="./index.html">
      <i class="bi bi-house-fill"></i>
      <span>الرئيسية</span>
    </a>
    <a href="./search.html" class="active">
      <i class="bi bi-search"></i>
      <span>استعلام</span>
    </a>
    <a href="./admin.html">
      <i class="bi bi-bar-chart-line-fill"></i>
      <span>الاحصائيات</span>
    </a>
  </nav>

  <!-- Main Content -->
  <main class="main-content">
    <h2><i class="bi bi-search"></i> استعلام عن حجز</h2>
    <form id="queryForm" class="query-form-block" autocomplete="off" onsubmit="return doQuery(event)">
      <label for="queryName"><i class="bi bi-person"></i> الاسم الرباعي:</label>
      <input type="text" id="queryName" placeholder="أدخل الاسم الرباعي للبحث" maxlength="60" required>
      <button type="submit" class="btn-main"><i class="bi bi-search"></i> بحث</button>
    </form>
    <div id="queryResult"></div>
  </main>

  <footer>
    <div class="footer-links">
      <a href="#">عن الموقع</a>
      <a href="#">سياسة الخصوصية</a>
      <a href="#">الشروط والأحكام</a>
    </div>
    <div class="social">
      <a href="#"><i class="bi bi-facebook"></i></a>
      <a href="#"><i class="bi bi-whatsapp"></i></a>
      <a href="#"><i class="bi bi-envelope"></i></a>
    </div>
    <div class="copy">جميع الحقوق محفوظة &copy; زياد حجاجي 2025</div>
  </footer>

  <script>
    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyB_qOr1RzbdvhFGPefXaTMYmflssfbUrS0",
      authDomain: "icdl-261b4.firebaseapp.com",
      databaseURL: "https://icdl-261b4-default-rtdb.firebaseio.com",
      projectId: "icdl-261b4",
      storageBucket: "icdl-261b4.firebasestorage.app",
      messagingSenderId: "1034739256423",
      appId: "1:1034739256423:web:872187720b49d2a5ebd8c2"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    function safeKeyFromName(name) {
      return name.replace(/[.#$[\]/]/g, "_").trim();
    }

    function isValidFullName(name) {
      if (!name) return false;
      const words = name.trim().split(/\s+/);
      return words.length >= 4;
    }

    function displayCourseType(type) {
      if (!type) return '';
      if (type === "ICDL") return "ICDL";
      if (type === "English") return "English";
      if (type === "Both" || type === "both" || type === "الاثنين معاً") return "الاثنين معاً ( ICDL - Engilsh )";
      return type;
    }

    async function doQuery(e) {
      e.preventDefault();
      const resultDiv = document.getElementById('queryResult');
      resultDiv.innerHTML = '<div class="spinner"></div>';
      let name = document.getElementById('queryName').value.trim();

      if (!isValidFullName(name)) {
        resultDiv.innerHTML = '<div class="not-found-block">يرجى إدخال الاسم رباعياً للبحث.</div>';
        return false;
      }

      let found = false;
      let results = [];

      const baseKey = safeKeyFromName(name);
      await db.ref("individual_requests").orderByKey().startAt(baseKey).endAt(baseKey + "\uf8ff").once("value", function(snapshot) {
        snapshot.forEach(function(child) {
          const data = child.val();
          if(data && data.name && data.name.trim() === name) {
            results.push({
              ...data,
              type: "فردي",
              group: "",
              date: data.createdAt || data.timestamp || data.created_at || child.key
            });
            found = true;
          }
        });
      });

      await db.ref("groups").once("value", function(groupsSnap) {
        groupsSnap.forEach(function(groupChild) {
          const groupName = groupChild.key;
          const requests = groupChild.child("requests");
          if(requests.exists()) {
            requests.forEach(function(reqChild) {
              const data = reqChild.val();
              if(data && data.name && data.name.trim() === name) {
                results.push({
                  ...data,
                  type: "مجموعة",
                  group: groupName,
                  date: data.createdAt || data.timestamp || data.created_at || reqChild.key
                });
                found = true;
              }
            });
          }
        });
      });

      if(!found) {
        resultDiv.innerHTML = '<div class="not-found-block">لم يتم العثور على أي حجز بهذا الاسم.</div>';
        return false;
      }

      let html = "";
      results.forEach(function(r, idx) {
        let dateStr = "";
        if (r.date && typeof r.date === "string" && /^\d{4}-\d{2}-\d{2}/.test(r.date)) {
          dateStr = r.date;
        } else {
          dateStr = "";
        }
        html += `
        <div class="search-result-block">
          <div class="header">
            <i class="bi bi-person"></i>
            ${r.name}
            ${r.type === "مجموعة" ? `<span class="group-label">مجموعة: ${r.group}</span>` : `<span class="group-label" style="background:#faab32;color:#fff">فردي</span>`}
          </div>
          <div class="meta">
            ${dateStr ? `<i class="bi bi-calendar2-week"></i> تاريخ الحجز: ${dateStr}` : ""}
          </div>
          <div class="row"><strong>العنوان:</strong> ${r.address || ""}</div>
          <div class="row"><strong>الهاتف:</strong> ${r.phone || ""}</div>
          <div class="row"><strong>تم الدفع:</strong> ${r.paid || ""}</div>
          <div class="row"><strong>نوع الكورس:</strong> ${displayCourseType(r.course)}</div>
        </div>
        `;
      });
      resultDiv.innerHTML = html;
      return false;
    }

    document.addEventListener("contextmenu", function (e) {
      e.preventDefault();
    });
    document.addEventListener("keydown", function (e) {
        if (e.key === "F12" || 
            (e.ctrlKey && e.shiftKey && (e.key === "I" || e.key === "J")) || 
            (e.ctrlKey && e.key === "U")) {
            e.preventDefault();
        }
    });
  </script>
</body>
</html>
